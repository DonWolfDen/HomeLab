services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - prowlarr:/config
    ports:
      - '9696:9696'
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - sonarr:/config
      - /mnt/plex/Shows:/shows
      - /mnt/plex/Downloads:/downloads
    ports:
      - '8989:8989'
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - radarr:/config
      - /mnt/plex/Movies:/movies
      - /mnt/plex/Downloads:/downloads
    ports:
      - '7878:7878'
    restart: unless-stopped
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - lidarr:/config
      - /mnt/plex/Music:/music
      - /mnt/plex/Downloads:/downloads
    ports:
      - '8686:8686'
    restart: unless-stopped
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - bazarr:/config
      - /mnt/plex/Movies:/movies
      - /mnt/plex/Shows:/shows
    ports:
      - '6767:6767'
    restart: unless-stopped
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=America/New_York
      - PORT=5055 #optional
    ports:
      - 5055:5055
    volumes:
      - overseerr:/app/config
    restart: unless-stopped
volumes:
  sonarr:
    external: true
  radarr:
    external: true
  lidarr:
    external: true
  bazarr:
    external: true
  prowlarr:
    external: true
