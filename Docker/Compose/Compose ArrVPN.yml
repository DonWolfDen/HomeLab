services:
  gluetun:
    # Attributes
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    pull_policy: always
    # Network
    ports:
      - 6881:6881 # qbittorrent
      - 6881:6881/udp # qbittorrent
      - 8085:8085 # qbittorrent
      - 9696:9696 # Prowlarr
      - 8989:8989 # Sonarr
      - 7878:7878 # Radarr
      - 8686:8686 # Lidarr
      - 8191:8191 # FlareSolverr
    # Resources
    volumes:
      - gluetun:/gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    # Variables
    env_file:
      - stack.env
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
#      - OPENVPN_USER=# Find it at account.proton.me/u/0/vpn/OpenVpnIKEv2
#      - OPENVPN_PASSWORD=# Find it at account.proton.me/u/0/vpn/OpenVpnIKEv2
      - SERVER_COUNTRIES=United States
      - TZ=America/Detroit
      - UPDATER_PERIOD=24h
    cap_add:
      - NET_ADMIN

  qbittorrent:
    # Attributes
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    restart: unless-stopped
    pull_policy: always
    depends_on:
      - gluetun
    # Network
    network_mode: service:gluetun
    # Resources
    volumes:
      - qbittorrent:/config
      - /mnt/plex/Downloads:/downloads
    # Variables
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - WEBUI_PORT=8085

  prowlarr:
    # Attributes
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    restart: unless-stopped
    pull_policy: always
    # Network
    network_mode: service:gluetun
    # Resources
    volumes:
      - prowlarr:/config
    # Variables
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit

  sonarr:
    # Attributes
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    restart: unless-stopped
    pull_policy: always
    # Network
    network_mode: service:gluetun
    # Resources
    volumes:
      - sonarr:/config
      - /mnt/plex/Shows:/shows
      - /mnt/plex/Downloads:/downloads
    # Variables
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit

  radarr:
    # Attributes
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    restart: unless-stopped
    pull_policy: always
    # Network
    network_mode: service:gluetun
    # Resources
    volumes:
      - radarr:/config
      - /mnt/plex/Movies:/movies
      - /mnt/plex/Downloads:/downloads
    # Variables
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit

  overseerr:
    # Attributes
    image: sctx/overseerr
    container_name: overseerr
    restart: unless-stopped
    pull_policy: always
    # Network
    ports:
    - 5055:5055
    # Resources
    volumes:
      - overseerr:/app/config
    # Variables
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Detroit

  flaresolverr:
    # Attributes
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    restart: unless-stopped
    pull_policy: always
    # Network
    network_mode: service:gluetun
    # Resources
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=America/Detroit

volumes:
  gluetun:
    driver: local
  qbittorrent:
    driver: local
  sonarr:
    driver: local
  radarr:
    driver: local
  lidarr:
    driver: local
  prowlarr:
    driver: local
  overseerr:
    driver: local
