services:
  plex:
    # Attributes
    image: lscr.io/linuxserver/plex
    container_name: plex
    restart: unless-stopped
    pull_policy: always
    # Network
    network_mode: host
    # Resources
    volumes:
      - plex:/config
      - /mnt/plex:/data
    devices:
      - /dev/dri:/dev/dri
    # Variables
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Detroit
      - VERSION=docker
#      - PLEX_CLAIM= ## get a claim code from https://www.plex.tv/claim/
    group_add:
      - 107

volumes:
  plex:
    driver: local
