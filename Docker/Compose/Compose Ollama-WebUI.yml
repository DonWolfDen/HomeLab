services:
  ollama:
    # Attributes
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    pull_policy: always
    # Resources
    volumes:
      - ollama:/root/.ollama
    deploy: # Add this deploy to enable GPU acceleration
      resources:
        reservations:
          devices:
            #- driver: nvidia
              count: all
              capabilities: [gpu]
    # Variables
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - TZ=America/Detroit
    # Interaction
    tty: true

  open-webui:
    # Attributes
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    pull_policy: always
    depends_on:
      - ollama
    # Network
    ports:
      - 3030:8080
    # Resources
    volumes:
      - open-webui:/app/backend/data
    # Variables
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - TZ=America/Detroit
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  ollama:
    driver: local
  open-webui:
    driver: local
