services:
  mc-pub:
    # Attributes
    image: itzg/minecraft-server
    container_name: mc-pub
    restart: unless-stopped
    # Network
    ports:
      - '25565:25565'
    # Resources
    volumes:
      - mc-pub:/data
    # Variables
    environment:
      SERVER_NAME: "Minecraft Public"
      EULA: true
      SNOOPER_ENABLED: false
      ALLOW_CHEATS: true
      RCON_CMDS_STARTUP:  |-
        /op YourMCusername
    # Interaction
    tty: true
    stdin_open: true

  mc-pmon:
    # Attributes
    image: itzg/minecraft-server:java8-multiarch
    container_name: mc-pmon
    restart: unless-stopped
    # Network
    ports:
      - '25564:25565'
    # Resources
    volumes:
      - mc-pmon:/data
    # Variables
    environment:
      SERVER_NAME: "Minecraft Pixelmon"
      EULA: true
      SNOOPER_ENABLED: false
      ALLOW_CHEATS: true
      MOD_PLATFORM: AUTO_CURSEFORGE
      CF_API_KEY: ## get an API key from auto curse forge and put a $ before every $
      CF_SLUG: the-pixelmon-modpack
      CF_FILENAME_MATCHER: "9.1.11"
      MEMORY: 4G
      RCON_CMDS_STARTUP:  |-
        /op YourMCusername
    # Interaction
    tty: true
    stdin_open: true

  mc-priv:
    # Attributes
    image: itzg/minecraft-server
    container_name: mc-priv
    restart: unless-stopped
    # Network
    ports:
      - '25563:25565'
    # Resources
    volumes:
      - mc-priv:/data
    # Variables
    environment:
      SERVER_NAME: "Minecraft Private"
      EULA: true
      SNOOPER_ENABLED: false
      ALLOW_CHEATS: true
      ENABLE_WHITELIST: true
      ENFORCE_WHITELIST: true
      WHITELIST: "YourMCusername,YourfriendsMCusername"
      RCON_CMDS_STARTUP: |-
        /op YourMCusername
        /op YourfriendsMCusername
        /gamerule drowningDamage false
        /gamerule keepInventory true
    # Interaction
    tty: true
    stdin_open: true

volumes:
  mc-pub:
    external: true
  mc-priv:
    external: true
  mc-pmon:
    external: true
